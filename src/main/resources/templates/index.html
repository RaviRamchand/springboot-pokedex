<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/style/style.css}" rel="stylesheet">
<link rel="icon" href="/images/pokeball.png">
<title>Pokedex</title>
</head>
<body>

	<div class="header">
		<img src="/images/pikachu.png">
		<h1>Pokedex</h1>
	</div>
	<hr>

	<form th:action="@{/getPokemon}" method="post" th:object="${pokeBeans}">
		<!-- Save queried Pokemon into the queryName variable in the PokeBeans bean -->
		<input type="text" th:field="*{queryName}" placeholder="Pokemon Name">
		<input type="submit" value="Find Pokemon">
	</form>
</body>
</html>
